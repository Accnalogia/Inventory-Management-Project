{% extends 'Inventory/base.html'%}

{%block content%}
<section id="showcase">
    <div class="container">
      <h1>Simple Inventory Management Website</h1>
      <p>Simple,Easy,Quick</p>
    </div>
  </section>
  <section id="newsletter">
    <div class="container">
      <h1>Subscribe for News letters</h1>
      <form method="post" action="/submit/">
        {% csrf_token %}
        <input name="email" type="email" placeholder="Enter Email...">
        <button type="submit" class="button_1">Subscribe</button>
      </form>
    </div>
  </section>
  <section id="boxes">
    <div class="container">
      <div class="box">
        <img src="/static/img/storagelogo.png">
        <h3>Storage</h3>
        <p>Easy storage of data</p>
      </div>
      <div class="box">
        <img src="/static/img/databaselogo.jpg">
        <h3>Database</h3>
        <p>Well managed Database</p>
      </div>
      <div class="box">
        <img src="/static/img/trackinglogo.png">
        <h3>Tracking</h3>
        <p>User friendly Navigation</p>
      </div>
    </div>
  </section>
  {% endblock%}
